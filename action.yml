name: Goblin Chaos Populator 🐲🔥
description: Populate your repository with chaotic goblin issues, PRs, commits, releases, and more!
author: melscoop
inputs:
  num_issues:
    description: "Number of issues to create"
    required: false
    default: 5
  num_prs:
    description: "Number of pull requests to create"
    required: false
    default: 5
  num_commits:
    description: "Number of commits to create"
    required: false
    default: 5
  num_releases:
    description: "Number of releases to create"
    required: false
    default: 2
  num_files:
    description: "Number of files to upload per branch"
    required: false
    default: 3
  num_binaries:
    description: 'Number of binary files to create'
    required: false
    default: '0'

  binary_size_kb:
    description: 'Size of each binary file in kilobytes'
    required: false
    default: '128'

runs:
  using: "composite"
  steps:
    - name: Run Python Script
      shell: bash
      run: |
        python3 goblin_populator.py
      working-directory: ${{ github.action_path }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  metadata: read
